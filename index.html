<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВИРУС СИМУЛ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            height: 100vh;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #0f0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }
        
        .stats {
            background-color: rgba(0, 20, 0, 0.5);
            border: 1px solid #0f0;
            padding: 20px;
            margin: 30px 0;
            font-size: 1.2rem;
            line-height: 2;
        }
        
        .divider {
            height: 2px;
            background-color: #0f0;
            margin: 30px 0;
            box-shadow: 0 0 10px #0f0;
        }
        
        .description {
            background-color: rgba(0, 20, 0, 0.3);
            border-left: 4px solid #0f0;
            padding: 20px;
            margin: 30px 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 40px 0;
        }
        
        button {
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 15px;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
            transform: translateX(10px);
        }
        
        button::before {
            content: ">";
            position: absolute;
            left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        /* Эффекты вируса */
        .virus {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }
        
        .worm {
            position: fixed;
            width: 100px;
            height: 5px;
            background-color: #0f0;
            pointer-events: none;
            z-index: 1;
            border-radius: 10px;
            opacity: 0.7;
        }
        
        .hole {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 
                inset 0 0 100px rgba(0, 255, 0, 0.5),
                0 0 150px rgba(0, 255, 0, 0.8);
            z-index: 1;
            border: 3px solid #0f0;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.5), 0 0 150px rgba(0, 255, 0, 0.8); }
            50% { box-shadow: inset 0 0 150px rgba(0, 255, 0, 0.7), 0 0 200px rgba(0, 255, 0, 1); }
            100% { box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.5), 0 0 150px rgba(0, 255, 0, 0.8); }
        }
        
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #0f0;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            animation: cursorPulse 1s infinite;
        }
        
        @keyframes cursorPulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        .glitch {
            animation: glitch 0.5s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .warning {
            color: #f00;
            text-shadow: 0 0 5px #f00;
            animation: warningPulse 2s infinite;
        }
        
        @keyframes warningPulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix-bg"></canvas>
    
    <div class="cursor" id="cursor"></div>
    
    <div class="content">
        <div class="header">
            <h1>ВИРУС СИМУЛ</h1>
        </div>
        
        <div class="stats" id="stats">
            Червячки: <span id="worm-count">0</span><br>
            Вирусы: <span id="virus-count">0</span><br>
            Размер дыры: <span id="hole-size">100</span>px
        </div>
        
        <div class="divider"></div>
        
        <div class="description">
            <span class="warning">Червячки:</span> Вирус + Дыра, включает в себя вирусных эффектов. Экран не поврежден на самом деле.
        </div>
        
        <div class="divider"></div>
        
        <div class="controls">
            <button id="add-worms">Добавить червячков</button>
            <button id="add-virus">Заразить вирусом</button>
            <button id="glitch-effect">Эффект глитча</button>
            <button id="clear-all">Очистить экран</button>
            <button id="toggle-hole">Скрыть дыру</button>
            <button id="full-infection">Полное заражение</button>
        </div>
    </div>

    <script>
        // Элементы DOM
        const matrixBg = document.getElementById('matrix-bg');
        const cursor = document.getElementById('cursor');
        const wormCountElement = document.getElementById('worm-count');
        const virusCountElement = document.getElementById('virus-count');
        const holeSizeElement = document.getElementById('hole-size');
        const statsElement = document.getElementById('stats');
        
        // Контекст для матричного фона
        const ctx = matrixBg.getContext('2d');
        
        // Переменные состояния
        let worms = [];
        let viruses = [];
        let holes = [];
        let glitchActive = false;
        let holeVisible = true;
        let holeSize = 100;
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        
        // Настройки canvas
        matrixBg.width = window.innerWidth;
        matrixBg.height = window.innerHeight;
        
        // Создание матричного фона
        function createMatrixBackground() {
            const letters = "01";
            const fontSize = 14;
            const columns = matrixBg.width / fontSize;
            const drops = [];
            
            for(let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * matrixBg.height / fontSize) * fontSize;
            }
            
            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                ctx.fillRect(0, 0, matrixBg.width, matrixBg.height);
                
                ctx.fillStyle = '#0f0';
                ctx.font = `${fontSize}px 'Courier New'`;
                
                for(let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if(drops[i] * fontSize > matrixBg.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            setInterval(drawMatrix, 50);
            
            window.addEventListener('resize', () => {
                matrixBg.width = window.innerWidth;
                matrixBg.height = window.innerHeight;
            });
        }
        
        // Создание червячка
        function createWorm() {
            const worm = document.createElement('div');
            worm.className = 'worm';
            
            // Случайная начальная позиция
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            worm.style.left = `${startX}px`;
            worm.style.top = `${startY}px`;
            
            // Случайный цвет
            const hue = Math.floor(Math.random() * 120 + 60);
            worm.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
            
            // Случайная длина и толщина
            const length = Math.random() * 150 + 50;
            const thickness = Math.random() * 8 + 2;
            
            worm.style.width = `${length}px`;
            worm.style.height = `${thickness}px`;
            
            // Случайное направление
            const angle = Math.random() * Math.PI * 2;
            worm.style.transform = `rotate(${angle}rad)`;
            
            document.body.appendChild(worm);
            
            // Анимация движения
            let x = startX;
            let y = startY;
            let speed = Math.random() * 2 + 0.5;
            let direction = angle;
            
            function moveWorm() {
                // Изменение направления
                direction += (Math.random() - 0.5) * 0.5;
                
                // Движение
                x += Math.cos(direction) * speed;
                y += Math.sin(direction) * speed;
                
                // Отскок от границ
                if (x < 0 || x > window.innerWidth - length) {
                    direction = Math.PI - direction;
                }
                if (y < 0 || y > window.innerHeight - thickness) {
                    direction = -direction;
                }
                
                worm.style.left = `${x}px`;
                worm.style.top = `${y}px`;
                worm.style.transform = `rotate(${direction}rad)`;
                
                // Продолжаем анимацию, если червячок еще существует
                if (document.body.contains(worm)) {
                    requestAnimationFrame(moveWorm);
                }
            }
            
            moveWorm();
            
            worms.push({
                element: worm,
                move: moveWorm
            });
            
            updateStats();
            
            // Автоматическое удаление через некоторое время
            setTimeout(() => {
                if (document.body.contains(worm)) {
                    document.body.removeChild(worm);
                    worms = worms.filter(w => w.element !== worm);
                    updateStats();
                }
            }, 10000 + Math.random() * 10000);
        }
        
        // Создание вируса
        function createVirus() {
            const virus = document.createElement('div');
            virus.className = 'virus';
            
            // Случайная позиция
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            virus.style.left = `${x}px`;
            virus.style.top = `${y}px`;
            
            // Случайный размер
            const size = Math.random() * 100 + 50;
            virus.style.width = `${size}px`;
            virus.style.height = `${size}px`;
            
            // Случайный цвет
            const hue = Math.floor(Math.random() * 60);
            virus.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
            virus.style.borderRadius = `${Math.random() * 50}%`;
            virus.style.opacity = Math.random() * 0.5 + 0.3;
            
            document.body.appendChild(virus);
            
            // Анимация пульсации
            let scale = 1;
            let growing = true;
            
            function pulseVirus() {
                if (growing) {
                    scale += 0.01;
                    if (scale >= 1.5) growing = false;
                } else {
                    scale -= 0.01;
                    if (scale <= 0.5) growing = true;
                }
                
                virus.style.transform = `scale(${scale})`;
                
                if (document.body.contains(virus)) {
                    requestAnimationFrame(pulseVirus);
                }
            }
            
            pulseVirus();
            
            viruses.push(virus);
            updateStats();
            
            // Автоматическое удаление через некоторое время
            setTimeout(() => {
                if (document.body.contains(virus)) {
                    document.body.removeChild(virus);
                    viruses = viruses.filter(v => v !== virus);
                    updateStats();
                }
            }, 5000 + Math.random() * 5000);
        }
        
        // Создание дыры
        function createHole() {
            // Удаляем старую дыру, если есть
            holes.forEach(hole => {
                if (document.body.contains(hole)) {
                    document.body.removeChild(hole);
                }
            });
            
            holes = [];
            
            if (!holeVisible) return;
            
            const hole = document.createElement('div');
            hole.className = 'hole';
            
            hole.style.width = `${holeSize}px`;
            hole.style.height = `${holeSize}px`;
            hole.style.left = `${mouseX - holeSize/2}px`;
            hole.style.top = `${mouseY - holeSize/2}px`;
            
            document.body.appendChild(hole);
            holes.push(hole);
        }
        
        // Обновление статистики
        function updateStats() {
            wormCountElement.textContent = worms.length;
            virusCountElement.textContent = viruses.length;
            holeSizeElement.textContent = Math.round(holeSize);
            
            // Эффект глитча для статистики при большом количестве вирусов
            if (viruses.length > 10) {
                statsElement.classList.add('glitch');
            } else {
                statsElement.classList.remove('glitch');
            }
        }
        
        // Добавление червячков
        function addWorms(count = 3) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => createWorm(), i * 300);
            }
        }
        
        // Добавление вирусов
        function addVirus(count = 1) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => createVirus(), i * 200);
            }
        }
        
        // Переключение эффекта глитча
        function toggleGlitch() {
            glitchActive = !glitchActive;
            
            if (glitchActive) {
                document.body.classList.add('glitch');
                document.getElementById('glitch-effect').textContent = 'Выключить глитч';
                
                // Добавляем случайные вирусы при включении глитча
                addVirus(3);
            } else {
                document.body.classList.remove('glitch');
                document.getElementById('glitch-effect').textContent = 'Эффект глитча';
            }
        }
        
        // Очистка экрана
        function clearScreen() {
            // Удаляем всех червячков
            worms.forEach(worm => {
                if (document.body.contains(worm.element)) {
                    document.body.removeChild(worm.element);
                }
            });
            worms = [];
            
            // Удаляем все вирусы
            viruses.forEach(virus => {
                if (document.body.contains(virus)) {
                    document.body.removeChild(virus);
                }
            });
            viruses = [];
            
            // Выключаем глитч
            glitchActive = false;
            document.body.classList.remove('glitch');
            document.getElementById('glitch-effect').textContent = 'Эффект глитча';
            
            updateStats();
        }
        
        // Переключение видимости дыры
        function toggleHole() {
            holeVisible = !holeVisible;
            
            if (holeVisible) {
                createHole();
                document.getElementById('toggle-hole').textContent = 'Скрыть дыру';
            } else {
                holes.forEach(hole => {
                    if (document.body.contains(hole)) {
                        document.body.removeChild(hole);
                    }
                });
                holes = [];
                document.getElementById('toggle-hole').textContent = 'Показать дыру';
            }
        }
        
        // Полное заражение
        function fullInfection() {
            // Добавляем много червячков
            for (let i = 0; i < 10; i++) {
                setTimeout(() => addWorms(1), i * 200);
            }
            
            // Добавляем много вирусов
            for (let i = 0; i < 15; i++) {
                setTimeout(() => addVirus(1), i * 150);
            }
            
            // Включаем глитч
            setTimeout(() => {
                if (!glitchActive) toggleGlitch();
            }, 1000);
            
            // Увеличиваем дыру
            holeSize = 200;
            createHole();
            updateStats();
        }
        
        // Обработчики событий
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Обновляем позицию курсора
            cursor.style.left = `${mouseX - 10}px`;
            cursor.style.top = `${mouseY - 10}px`;
            
            // Обновляем позицию дыры
            if (holeVisible && holes.length > 0) {
                holes[0].style.left = `${mouseX - holeSize/2}px`;
                holes[0].style.top = `${mouseY - holeSize/2}px`;
            }
            
            // Случайное создание вируса при движении мыши
            if (Math.random() > 0.98 && viruses.length < 20) {
                createVirus();
            }
        });
        
        document.addEventListener('wheel', (e) => {
            // Изменяем размер дыры колесиком мыши
            holeSize += e.deltaY > 0 ? -10 : 10;
            holeSize = Math.max(30, Math.min(500, holeSize));
            
            if (holeVisible) {
                createHole();
            }
            
            updateStats();
        });
        
        // Обработчики кнопок
        document.getElementById('add-worms').addEventListener('click', () => addWorms(3));
        document.getElementById('add-virus').addEventListener('click', () => addVirus(3));
        document.getElementById('glitch-effect').addEventListener('click', toggleGlitch);
        document.getElementById('clear-all').addEventListener('click', clearScreen);
        document.getElementById('toggle-hole').addEventListener('click', toggleHole);
        document.getElementById('full-infection').addEventListener('click', fullInfection);
        
        // Инициализация
        function init() {
            createMatrixBackground();
            createHole();
            
            // Добавляем несколько начальных эффектов
            setTimeout(() => addWorms(2), 1000);
            setTimeout(() => addVirus(2), 2000);
            
            updateStats();
        }
        
        // Запуск при загрузке
        window.addEventListener('load', init);
    </script>
</body>
</html>
